<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jmpress.js | a jQuery plugin to build a website on the infinite canvas</title>

  <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <style>
    .step {
      width: 1000px;
    }
  </style>
  <script>
    var require = {
      baseUrl: "/src/components",
      paths: {
        jquery: "/test/libs/jquery/jquery"
      }
    };
  </script>
  <script src="../libs/requirejs/require.js"></script>
</head>
<body>
  <article id="jmpress">
    <div class="step" id="init" data-x="0" data-y="0" style="border: 2px solid #000;">
      <h1>Resize/Refresh Test</h1>
      <p>
        This text should be changed to fit viewport whenever the window is resized or refreshed.
      </p>
    </div>
  </article>
  <script>
    require([
        "jquery",
        "./core",
        "./transform",
        // This is necessary to trigger the select() in the first element
        "./circular",
        "./viewport"
      ], function( $ ) {
        $( "#jmpress" ).jmpress({
          viewPort: {
            width: 1000 /* steps width */
          }
        });
    });
  </script>
</body>
</html>
